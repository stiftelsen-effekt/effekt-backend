steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'test']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/gcb-docker-compose:latest', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/gcb-docker-compose:latest']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'effektapi-dev', '--image', 'gcr.io/$PROJECT_ID/gcb-docker-compose:latest', '--region', 'europe-north1', '--platform', 'managed', '--allow-unauthenticated']
images: ['gcr.io/$PROJECT_ID/gcb-docker-compose:latest']